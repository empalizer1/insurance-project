<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Project contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
</head>

<body>

    <!-- Emelie Contact page -->

    <header class="container">
        <section class="header-text">
            <div class="hello">
                <h1>Oh hello there!</h1>
            </div>
            <div class="photo"><img src="img/Frame.png" alt="Frame"></div>
        </section>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="our-offer.html">Our offer</a></li>
            <li><a href="why-us.html">Why us</a></li>
            <li><a href="contact.html"><strong>Contact</strong></a></li>
        </ul>
    </nav>

    <main>
        <section class="contact">
            <h2>Whats on your <br>
                mind?</h2>
            <form>
                <label for="email">Your email</label>
                <input type="text" name="email" id="email">
                <label for="message">Your message</label>
                <textarea type="text" name="message" placeholder="Dear Insurance Company..."></textarea>
                <button type="submit" class="button"><strong>SEND MESSAGE</strong></button>
            </form>
        </section>

        <section class="map">
            <img class="map" src="img/Rectangle 6.png" alt="Map">
            <div class="arrow"><svg width="70" height="112" viewBox="0 0 70 112" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M35 0C15.6715 0 0 15.668 0 35C0 40.4141 1.23047 45.5479 3.42825 50.1211C3.55119 50.381 35 112 35 112L66.1924 50.8867C68.626 46.1221 70 40.7216 70 35C70 15.668 54.332 0 35 0ZM35 56C23.4028 56 14 46.5938 14 35C14 23.4062 23.4028 14 35 14C46.5938 14 56 23.4062 56 35C56 46.5938 46.5938 56 35 56Z" fill="#F17949"/>
                </svg>
                </div>
            <div class="yellow-box">
                <h2 class="visit">Come visit us!</h2>
                <address>2219 Griffin street <br>
                    San Fransissco </address>
            </div>
        </section>
    </main>

    <section class="footer">
    </section>
</body>
</html>
