<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Project contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="footer.css">
</head>

<body>
    <div class="container">
        <div class="flexbox">How <br> it Works?</div>
        <div class="flexbox1">
            <div class="top-number1">
                <h2>01</h2>
            </div>
            <div class="text1">
                <p>
                    Answer a few questions<br>about yourself!
                </p>
            </div>
        </div>

        <div class="flexbox2">
            <div class="top-number2">
                <h2>02</h2>
            </div>
            <div class="text2">
                <p>
                    Choose a plan.<br> Get a quote.
                </p>
            </div>
        </div>

        <div class="flexbox3">
            <div class="top-number3">
                <h2>03</h2>
            </div>
            <div class="text3">
                <p>
                    Answer some questions about your medical history.
                </p>
            </div>
        </div>

        <div class="flexbox4">
            <div class="top-number4">
                <h2>04</h2>
            </div>
            <div class="text4">
                <p>
                    Wait 90 sec to get approved.
                </p>
            </div>
        </div>
        <div class="flexbox5">
            <div class="top-number5">
                <h2>05</h2>
            </div>
            <div class="text5">
                <p>
                    Done.
                </p>
            </div>
        </div>

    </div>
</body>

</html>
